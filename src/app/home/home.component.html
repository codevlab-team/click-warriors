<div class="container h-full pb-16">
  <div class="grid h-full place-items-center">
    <a
      routerLink="/"
      class="flex items-center justify-center mb-1 text-3xl tracking-wider text-gray-900 dark:text-gray-300 font-display"
    >
      <img
        src="https://img.icons8.com/emoji/48/000000/soccer-ball-emoji.png"
        class="mr-3"
      />
      Deporte y convivencia
    </a>

    <div
      class="grid w-full h-full place-items-center"
      [ngClass]="{ shield: !submittedOrPatched }"
    >
      <div
        class="flex flex-col items-center justify-center"
        *ngIf="submittedOrPatched && nickname; else createUser"
      >
        <img
          src="https://img.icons8.com/fluent/96/000000/viking-helmet.png"
          class="w-16 h-16 mb-6"
        />

        <p class="text-2xl">ðŸ‘‹ Hola, {{ nickname }}</p>
      </div>

      <ng-template #createUser>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mb-36">
          <div class="relative flex">
            <input
              type="text"
              placeholder="Ingrese su nombre"
              class="input dark:bg-gray-700"
              formControlName="nickname"
            />
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!userForm.valid"
            >
              Crear
            </button>
            <div
              *ngIf="
                userForm.controls.nickname.touched &&
                userForm.controls.nickname.hasError('maxlength')
              "
              class="absolute left-0 w-full px-4 py-2 text-red-800 bg-red-300 -bottom-10"
            >
              El mÃ¡ximo de caracteres es 30
            </div>
          </div>
        </form>
      </ng-template>
    </div>

    <div class="flex flex-wrap justify-center">
      <button
        class="mb-6 mr-3 btn btn-primary"
        [disabled]="!submittedOrPatched"
        (click)="onClickPlay()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="#fff"
          class="mr-3"
        >
          <path d="M3 22v-20l18 10-18 10z" />
        </svg>
        Jugar
      </button>
      <button
        class="mb-6 btn btn-warning"
        [disabled]="!submittedOrPatched"
        (click)="onClickAddServer()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="#fff"
          class="mr-3"
        >
          <path
            d="M22 8v4h-20v-4h20zm2-2h-24v8h24v-8zm-21 5l.863-2h1.275l-.863 2h-1.275zm2.066 0l.864-2h1.275l-.863 2h-1.276zm2.067 0l.863-2h1.275l-.864 2h-1.274zm2.066 0l.863-2h1.274l-.863 2h-1.274zm3.341 0h-1.274l.863-2h1.275l-.864 2zm7.46 0c-.552 0-1-.448-1-1s.448-1 1-1c.553 0 1 .448 1 1s-.447 1-1 1zm2 7v4h-20v-4h20zm2-2h-24v8h24v-8zm-21 5l.863-2h1.275l-.863 2h-1.275zm2.066 0l.863-2h1.275l-.863 2h-1.275zm2.067 0l.863-2h1.275l-.864 2h-1.274zm2.066 0l.863-2h1.274l-.863 2h-1.274zm3.341 0h-1.274l.863-2h1.275l-.864 2zm7.46 0c-.552 0-1-.448-1-1s.448-1 1-1c.553 0 1 .448 1 1s-.447 1-1 1zm-15.597-16h-2.403l4-5h12l4 5h-2.403l-2.667-3h-9.86l-2.667 3z"
          />
        </svg>
        Crear servidor
      </button>
    </div>
  </div>
</div>
