<div class="container pb-16">
  <!-- <app-scoreboard
      [yellowScore]="yellowScore"
      [purpleScore]="purpleScore"
    ></app-scoreboard> -->

  <div
    class="grid items-center grid-cols-1 gap-12 pt-16 md:grid-cols-2 justify-items-center"
  >
    <div class="flex flex-col items-center">
      <div class="flex flex-col items-center mb-6">
        <img
          src="https://img.icons8.com/emoji/48/000000/t-shirt-emoji.png"
          class="mr-3"
        />
        <h2
          class="mb-3 text-3xl font-bold tracking-widest uppercase font-display"
        >
          Les amarillos
        </h2>
        <div
          class="relative w-full h-3 max-w-xl mb-12 overflow-hidden rounded-full"
        >
          <div class="absolute w-full h-full bg-gray-200"></div>
          <div
            class="absolute h-full"
            [ngClass]="{
              'bg-green-500': yellowLife >= 70,
              'bg-yellow-500': yellowLife >= 30,
              'bg-red-500': yellowLife >= 0
            }"
            style="width: {{yellowLife}}%"
          ></div>
        </div>
      </div>
      <button
        class="relative rounded-full select-none player bg-gradient-to-br from-yellow-300 to-yellow-600 w-44 h-44 lg:w-96 lg:h-96 ring-8 ring-yellow-400 ring-opacity-40 focus:outline-none"
        [disabled]="userTeam === 'purple'"
        (click)="onClickYellow()"

<div
  *ngIf="everybodyJoined === false"
  class="fixed top-0 bottom-0 left-0 right-0 z-50 grid text-center bg-black bg-opacity-80 counter place-items-center"
>
  <span class="text-lg text-white select-none lg:text-3xl font-display">
    Esperando que todos ingresen...
  </span>
</div>

<div
  *ngIf="countdown > 0 && everybodyJoined"
  class="fixed top-0 bottom-0 left-0 right-0 z-50 grid bg-black bg-opacity-80 counter place-items-center"
>
  <span class="text-white select-none text-9xl font-display">
    {{countdown}}
  </span>
</div>

<div
  *ngIf="goal"
  class="fixed top-0 bottom-0 left-0 right-0 z-50 grid text-center bg-black bg-opacity-80 counter place-items-center"
>
  <span class="text-lg text-white select-none lg:text-8xl font-display">
    ¡GOOOOL! <br />
    🎉🎉🎉🥳🥳🥳
  </span>
</div>

<div
  *ngIf="winner"
  class="fixed top-0 bottom-0 left-0 right-0 z-50 grid text-center bg-black bg-opacity-80 counter place-items-center"
>
  <span class="text-lg text-white select-none lg:text-8xl font-display">
    ¡JUEGO FINALIZADO!<br />
    👏👏👏👏👏👏
  </span>
</div>
