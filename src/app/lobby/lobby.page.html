<div class="container">
  <p class="mb-4">
    <span class="mr-1">La partida inicia en</span>
    <span class="font-bold">0:{{countDown}}</span>
  </p>

  <div class="grid grid-cols-1 gap-x-6 lg:grid-cols-2">
    <div
      class="h-full max-h-screen overflow-y-auto bg-white rounded-lg shadow-xl dark:bg-gray-800"
    >
      <div
        class="sticky top-0 flex items-center justify-between p-6 bg-white rounded-t-lg dark:bg-gray-800"
      >
        <div class="flex items-center">
          <img
            src="https://img.icons8.com/emoji/48/000000/t-shirt-emoji.png"
            class="mr-3"
          />
          <h2 class="text-3xl font-bold tracking-widest uppercase font-display">
            Les amarillos
          </h2>
        </div>
        <span class="text-gray-400"> {{teamYellow.length}} / 20 </span>
      </div>

      <div class="px-6">
        <button
          class="btn btn-success"
          (click)="onClickJoin('yellow')"
          [disabled]="userInTeamYellow"
        >
          Unirme
        </button>
      </div>

        <div role="rowgroup">
          <div
            role="row"
            class="grid grid-cols-3 p-0 py-4 text-gray-400 md:p-3"
          >
            <div role="columnheader" aria-sort="none">#</div>

              Jugador
